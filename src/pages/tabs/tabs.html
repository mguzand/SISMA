<ion-menu [content]="content">
    <ion-header class="headermenu">

        <img [src]="foto" class="avatar motion spin fade" style="width: 65px;float: left; margin-right: 10px; border-right: solid 5px #ffffff;     border-bottom: solid 5px #ffffff;">
        <div >
           
           

           <div class="menu-bottom2 cargo">
              {{Nombre}}
            </div>
            <div class="menu-bottom cargo">
              {{Cargo}}
            </div>




        </div>
       </ion-header>
    
    <ion-content>
        <ion-list>
          <button ion-item (click)="CerrarSesion()" >
            Cerrar Sesion   <ion-icon class="icomenu" name="md-lock"></ion-icon>
          </button>
    
        </ion-list>
      </ion-content>
  </ion-menu>

  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>


<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Inicio" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Info" tabIcon="information-circle"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Contacto" tabIcon="contacts"></ion-tab>
</ion-tabs>
