<ion-header>

  <ion-navbar>
    <ion-title>Detalle Militante</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card>
    <img src="{{Ficha['Ftoto']}}"/>
    <ion-card-content>
      <ion-card-title>
        {{Ficha['ficNombre']}}
        </ion-card-title>


        <ion-list>

            <ion-item >
                Identidad: 
              <ion-note item-end>
                  {{Ficha['ficIdentidad']}}
              </ion-note>
            </ion-item>

            <ion-item >
                Correo: 
              <ion-note item-end>
                  {{Ficha['ficCorreo']}}
              </ion-note>
            </ion-item>

            <ion-item >
                Codigo: 
              <ion-note item-end>
                  {{Ficha['ficCodigo']}}
              </ion-note>
            </ion-item>


            

        </ion-list>


    </ion-card-content>
  </ion-card>


</ion-content>
